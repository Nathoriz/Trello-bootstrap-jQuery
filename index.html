<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-grid.min.css">

</head>

<body class="bg-img">
  <nav class="navbar opacity navbar-expand-lg justify-content-center">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <button class="btn opacity-white text-white" type="button">
            <i class="fa fa-trello text-white" aria-hidden="true"></i> Tableros
          </button>
        </li>
        <li class="nav-item">
          <div class="input-group">
            <input type="text" class="form-control opacity-white input-opacity text-white">
            <div class="input-group-btn">
              <button class="btn btn-default right-addon opacity-white" type="submit">
                <i class="fa fa-search text-white" aria-hidden="true"></i>
              </button>
            </div>
        </li>
      </ul>
      <div class="navbar-brand col align-self-center text-center">
        <a href="#" class="text-white">
          <i class="fa fa-trello text-white" aria-hidden="true"></i> Trello</a>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="btn opacity-white" type="button">
            <i class="fa fa-plus text-white" aria-hidden="true"></i>
          </button>
        </li>
        <li class="nav-item">
          <button class="btn opacity-white" type="button">
            <i class="fa fa-info-circle text-white" aria-hidden="true"></i>
          </button>
        </li>
        <li class="nav-item">
          <button class="btn opacity-white" type="button">
            <i class="fa fa-bell-o text-white" aria-hidden="true"></i>
          </button>
        </li>
        <li class="nav-item">
          <button class="btn opacity-white rounded-circle" type="button">
            MN
          </button>
        </li>
      </ul>
      </div>
  </nav>
  <nav class="nav navbar-expand-lg">
    <ul class="nav-bar mr-auto">
      <li class="nav-item">
        <h2 class="">Mis Listas</h2>
      </li>
      <li class="nav-item">
        <i class="fa fa-star-o" aria-hidden="true"></i>
      </li>
      <li class="nav-item">
        <p>Vida privada</p>
      </li>
      <li class="nav-item">
        <i class="fa fa-lock" aria-hidden="true"></i> Privado
      </li>
    </ul>
    <ul class="nav-bar ml-auto float-right">
      <li class="nav-item ">
        <i class="fa fa-ellipsis-h" aria-hidden="true"></i> Mostrar Menu
      </li>
    </ul>
  </nav>
  <section>
    <div class="container-fluid">
      <div class="row" id="containerListAndTask">
        <div class="col-lg-2">
          <form id="form" class="container-form d-none">
            <input type="text" id="name-list" class="form-control input-color-list name-list" placeholder="Añadir una lista...">
            <button type="button" class="btn btn-success saveBtn" id="saveBtn">Guardar</button>
            <button type="button" class="close" aria-label="Close" id="closeAddList">
              <span aria-hidden="true">&times;</span>
            </button>
          </form>
          <span id="addList" class="btn opacity text-white"> Añadir una lista... </span>
        </div>
      </div>
    </div>
  </section>
  <script src="vendors/jQuery/jquery-3.2.1.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/585d303aa0.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
